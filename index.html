<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>T-Popup Test</title>
    <script type="module" src="src/js/t_popup.js"></script>
    <link rel="stylesheet" href="src/css/t_popup.css">
    <script type="text/javascript">
      function popupExampleA(){
        new TPopup({
          content: '<div style="padding:10px;">This is the first popup example - a new popup is created each time the button is clicked</div>'
        });
      }
      function popupExampleB(){
        if(window.exampleB){
          window.exampleB.open();
        }else{
          window.exampleB = new TPopup({
            content: document.querySelector('.contentB'),
            destroyOnClose: false
          });
        }
      }
      function popupExampleC(){
        if(window.exampleC){
          window.exampleC.open();
        }else{
          window.exampleC = new TPopup({
            content: document.querySelector('.contentC'),
            destroyOnClose: false,
            outsideClickCloses: false,
            transitionClass: 'drop'
          });
        }
      }
    </script>
  </head>
  <body>
    <h1>T-Popup Test</h1>
    <div style="display:flex;flex-direction:column;width:200px;">
      <button onclick="popupExampleA()">Popup Example A!</button>
      <button onclick="popupExampleB()">Popup Example B!</button>
      <button onclick="popupExampleC()">Popup Example C!</button>
    </div>
    <div style="display:none">
      <div class="contentB" style="padding:10px;">
        This content is assimilated from the page. The popup is not destroyed when it closes
      </div>
      <div class="contentC" style="padding:10px;">
        This popup demonstrates the drop transition.
        <br />
        To close this popup, you have to click the close button. Clicking elsewhere will not close it.
        <br />
        <button onclick="exampleC.close()">Close</button>
      </div>
    </div>
  </body>
</html>
